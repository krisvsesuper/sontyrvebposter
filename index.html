<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Магазин матрасов</title>
    <link href="stylesheets/style.css" rel="stylesheet" />
    <link rel="icon" href="" type="image/png" />
    <meta property="og:type" content="web-site" />
    <meta property="og:title" content="Веб-плакат для Сонтур" />
    <meta
      property="og:description"
      content="Новогодний веб-плакат магазина Сонтур"
    />
    <meta
      property="og:image"
      content="https://github.com/krisvsesuper/sontyrvebposter"
    />
    <meta
      property="og:url"
      content="https://krisvsesuper.github.io/sontyrvebposter/"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-title"><img src="images/text-top.svg" /></div>
      </div>
    </header>

    <section class="section-top">
      <div class="container">
        <div class="top">
          <div class="top__year"><img src="images/bed.svg" alt="" /></div>
          <div class="top__year-mobile">
            <img src="images/bedsmall.svg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <section class="section-grid">
      <div class="container">
        <div class="grid__box">
          <div class="grid__box-item grid__box-number1">
            <img src="images/romb.svg" alt="" />
          </div>
          <div class="grid__box-item grid__box-number2">
            <img src="images/krug.svg" alt="" />
          </div>
          <div class="grid__box-item grid__box-number3">
            <img src="images/podarok.jpg" alt="" />
          </div>
          <div class="grid__box-item grid__box-number4">
            <div class="image-slider">
              <img class="image-slider1" src="images/nota.jpg" alt="" />
              <img class="image-slider1" src="images/nota2.svg" alt="" />
            </div>
          </div>
          <div class="grid__box-item grid__box-number5">
            <div class="text">
              <span>Выбери куда</span>
              <span class="span-n2">Выбери куда</span>
              <span class="span-n3">Выбери куда</span>
              <span class="span-n4">Выбери куда</span>
              <span>Выбери куда</span>
            </div>
          </div>
          <div class="grid__box-item grid__box-number6">
            <img src="images/elka-1.jpg" alt="" />
          </div>
          <div class="grid__box-item grid__box-number7">
            <img class="n2-pc" src="images/2026.svg" alt="" />
            <img class="n2-mobile" src="images/2026-smal.svg" alt="" />
          </div>
          <div class="grid__box-item grid__box-number8">
            <img src="images/elka-2.jpg" alt="" />
          </div>
        </div>
        <!--/grid__box-->
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="footer-text">
          <marquee scrollamount="20"
            >ЗАРОДИНА ДАРЬЯ &nbsp; Б25ДЗ09 &nbsp; МАТЮХИНА КРИСТИНА &nbsp;
            ЗАРОДИНА ДАРЬЯ &nbsp; Б25ДЗ09 &nbsp; МАТЮХИНА КРИСТИНА</marquee
          >
        </div>
      </div>
    </footer>
  </body>
</html>
